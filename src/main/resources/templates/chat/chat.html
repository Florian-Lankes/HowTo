<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Spring Boot WebSocket Chat Application</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	
</head>

<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
			<!--h1 class="title">Type your username to enter the Chatroom</h1-->
			<form id="usernameForm" name="usernameForm">
				<!--div class="form-group">
					<input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
				</div-->
				<div class="form-group">
					<!--input type="hidden" id="userJson" th:value="${userJson}" /-->
					<button type="submit" class="accent username-submit">GET INTO CHAT -></button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>GROUP NAME</h2>
			</div>
			<div class="connecting">
				Connecting...
			</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message..." autocomplete="off"
							class="form-control" />
						<!--input type="hidden" id="user" th:value="${user}"/>	
						<input type="hidden" id="group" th:value="${group}"/-->
						<input type="hidden" id="userJson" th:value="${userJson}" /> 
						<input type="hidden" id="groupJson" th:value="${groupJson}" />
						<button type="submit" class="primary">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

	<script th:src="@{/js/main.js}" type="text/javascript"></script>
</body>

</html>
