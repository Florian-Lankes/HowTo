<html>

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
<title>Login - HowTo</title>

<style type="text/css">
.wrapper{width:500px;margin-left:auto;margin-right:auto}
label{padding-left:0 !important}
</style>


</head>
<body>
<div th:if="${message != null}" class="alert alert-info" th:utext="${message}">message</div>


<div th:if="${error != null}" class="alert alert-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<div class="container" id="passwordchange">
	
	<div th:replace="~{fragments/alert::alert}"></div>	
</div>	

    <div class="container">
        <div class="row wrapper">
            <h1>Login Page</h1>

            <br/><br/>
            
            <form name='f' th:action="@{/login}" method='POST'>
				
                 <span id="welcometext">&nbsp;</span>
                 
                 <br /><br />
				 
                 <span class="col-sm-8"><input placeholder="Username" class="form-control" type='text' name='username' value=''/></span>
                
                <br/><br/>        
                 <span class="col-sm-8"><input placeholder="Password" class="form-control" type='password' name='password' /></span>
                
                <br/><br/>        
                 <span class="col-sm-8"><input placeholder="Google Authenticator Code"class="form-control" type='text' name='code' /></span>
                
                <br/><br/>
                 <input class="btn btn-primary" name="submit" type="submit" th:value="Submit" />
				 <div th:if="${param.error}" class="alert alert-error" style="color:#FF0000">Invalid username or password or 2FA.</div>
            </form>
			
			<a th:href="@{/user/forgotmypassword}"  class="btn btn-danger btn-sm mb-3">			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
			  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
			  <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
			</svg>Forgot Password</a>
			<br/><br/>
			<a th:href="@{/}"  class="btn btn-info btn-sm mb-3">	Register</a>
			
			<h3>Login with:</h3>
			<p th:each="url : ${urls}">
			    <a th:text="${url.key}" th:href="${url.value}">Client</a>
			</p>
        </div>
		
    </div>
</body>

</html>
