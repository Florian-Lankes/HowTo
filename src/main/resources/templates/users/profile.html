<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

<body>
	<section class="layout-content" layout:fragment="mybody">
		<div class="form-row">
	           <div class="form-group col-md-6">
	               <label for="username">Username</label>
	               <input type="text" class="form-control" id="username" placeholder="Username"
	                      autofocus="autofocus" th:field="*{username}" 
	                      th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" />
	               <div class="invalid-feedback">
	                   <span th:errors="*{username}"></span>
	               </div>
	           </div>
	       </div>
	
	       <div class="form-row">
	           <div class="form-group col-md-6">
	               <label for="email">Email</label>
	               <input type="text" class="form-control" id="email" placeholder="Email"
	                      th:field="*{email}" 
	                      th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
	               <div class="invalid-feedback">
	                   <span th:errors="*{email}"></span>
	               </div>
	           </div>
	       </div>
		   
		   <div class="form-row">
		       <div class="form-group col-md-6">
		           <label for="password">Password</label>
		           <input type="password" class="form-control" id="password" placeholder="Password"
		                  th:field="*{password}" 
		                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" />
		           <div class="invalid-feedback">
		               <span th:errors="*{password}"></span>
		           </div>
		       </div>
		   </div>
	
	       <div class="form-row">
	           <div class="form-group col-md-6">
	               <label for="birthDate">Date of Birth</label>
	               <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}"
	                      th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'" />
	               <div class="invalid-feedback">
	                   <span th:errors="*{birthDate}"></span>
	               </div>
	           </div>
	       </div>
		
	</section>		
</body>
</html>
