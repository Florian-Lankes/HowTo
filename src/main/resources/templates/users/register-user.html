<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="icon" href="/image/favicon.png" />

    <!-- Bootstrap core CSS -->
    <!-- link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <section class="layout-content">
        <div class="page-header">
            <nav class="navbar navbar-expand-md navbar-top bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Add User</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="@{/users/list}" role="button">
                    <span class="oi oi-spreadsheet" title="User Registration" aria-hidden="true"></span>
                    <span>List Users</span>
                </a>
            </nav>
        </div>

        <div class="container" id="registration">
            <form th:action="${user.id == -1} ? @{/registerUser/process} : @{/users/update/process}" 
                  th:object="${user}" method="POST">
				  
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username"
                               autofocus="autofocus" th:field="*{username}" 
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" />
                        <div class="invalid-feedback">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email"
                               th:field="*{email}" 
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
                        <div class="invalid-feedback">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="birthDate">Date of Birth</label>
                        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}"
                               th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'" />
                        <div class="invalid-feedback">
                            <span th:errors="*{birthDate}"></span>
                        </div>
                    </div>
                </div>

                <input type="hidden" id="id" th:field="*{id}"/>
                <button type="submit" class="btn btn-primary btn-sm">Save</button>
            </form>
        </div>
    </section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
