<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

<body>
	<section class="layout-content" layout:fragment="mybody">
			

	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Update User</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/user/all}" role="button">
	                    <span class="oi oi-spreadsheet" title="User Registration" aria-hidden="true"></span>
	                    <span>List Users</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="registration">
	        
	        	        
	            <form th:action="@{/user/update}" 
	                  th:object="${user}" method="POST">
	                  
	                
					  <div class="form-row">
					                     <div class="form-group col-md-6">
					                         <label for="username">Username</label>
					                         <input type="text" class="form-control" id="username" placeholder="Username"
					                                autofocus="autofocus" th:field="*{username}" 
					                                th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" />
					                         <div class="invalid-feedback">
					                             <span th:errors="*{username}"></span>
					                         </div>
					                     </div>
					                 </div>   
	            	
	                    
	                  
	                <div class="form-row">
		                <div class="form-group col-md-6">
		                        <label for="email">Email</label>
		                        <input type="text" class="form-control" id="email" placeholder="Email"
		                               th:field="*{email}" 
		                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
		                        <div class="invalid-feedback">
									<span th:errors="*{email}"></span>
		                        </div>
		                 </div>
	                    
	                </div>
					
					<div class="form-row">
					    <div class="form-group col-md-6">
					        <label for="birthDate">Date of Birth</label>
					        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}"
					               th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'" />
					        <div class="invalid-feedback">
					            <span th:errors="*{birthDate}"></span>
					        </div>
					    </div>
					</div>
	                

	                
                
	                
	                <input type="hidden" id="id" th:field="*{id}"/>
	                
					<button type="submit" class="btn btn-primary btn-sm">Update</button>
	            </form>
	        </div>

		
	</section>		
</body>
</html>
