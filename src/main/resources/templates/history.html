<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="ISO-8859-1">
</head>
<body>
	<section class="layout-content mt-2" layout:fragment="mybody">

		<div class="container">
			<h2>Verlauf:</h2>
			<button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Left popover">
			  Popover on left
			</button>
			<div class="container mt-2">
				<div th:each="element: ${history}">
					<hr class="my-4">
					<div class="d-flex align-items-center">
						<div class="container form-grow-1">
							<h5 th:text="${element.historyTutorial.title}"></h5>
						</div>
						<div>
							<p th:text="${element.creationTime}"></p>
						</div>
						<a th:href="@{/history/delete/{id}(id = ${element.historyId})}"
							class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
								<path
									d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
								<path fill-rule="evenodd"
									d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
							</svg></a>
					</div>

				</div>
				<hr class="my-4">
			</div>

		</div> 
	</section>
</body>

</html>
