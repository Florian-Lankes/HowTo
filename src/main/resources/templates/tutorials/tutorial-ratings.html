<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content mt-2" layout:fragment="mybody">
		<div class="container align-items-center">
			<h3>
				<a class="mb-0 text-decoration-none"
					th:href="@{/history/track/{tutorialid}(tutorialid = ${tutorial.tutorialId})}"
					th:text="${tutorial.title}"></a>
			</h3>

			<h4 class="mt-2 mb-0" th:text="${'âŒ€ Bewertung: '+ avgScore}"></h4>

		</div>
		<hr class="my-4">
		<div class="container mt-2">

			<div class="d-flex align-items-center border rounded border-secondary" th:each="element: ${tutorial.ratings}">
				<div class=" mt-2 container ">
					<h5 class="mt-2" th:text="${element.ratingUser.username}"></h5>
					<div>
						<p th:text="${'Bewertung: '+element.ratingScore + '/5'}"></p>
					</div>

					<div>
						<p th:text="${'Beschreibung: '+ element.ratingText}"></p>
					</div>
				</div>
				<div sec:authorize="hasAuthority('ADMIN_RIGHTS')" class="me-2">
					<a th:href="@{/rating/delete/{id}(id=${element.ratingId})}" class="btn btn-danger">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-trash" viewBox="0 0 16 16">
							<path
								d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
							<path fill-rule="evenodd"
								d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
						</svg>
					</a>
				</div>
			</div>


		</div>
	</section>
</body>

</html>
