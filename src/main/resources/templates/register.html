<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="text-center mb-4">
					<h1>HowTo</h1>
				</div>

				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-center">Account erstellen</h5>
						<form th:action="@{/register}" th:object="${user}" method="POST">

							<div class="form-group">
								<label for="username">Nutzername</label>
								<input type="text" class="form-control" id="username" placeholder="Nutzername"
									autofocus="autofocus" th:field="*{username}"
									th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{username}"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" class="form-control" id="email" placeholder="Email"
									th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{email}"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="password">Passwort</label>
								<input type="password" class="form-control" id="password" placeholder="Passwort"
									th:field="*{password}"
									th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{password}"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="birthDate">Geburtsdatum</label>
								<input type="date" class="form-control" id="birthDate" th:field="*{birthDate}"
									th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{birthDate}"></span>
								</div>
							</div>
							<input type="hidden" id="userId" th:field="*{userId}"/>

							<button type="submit" class="btn btn-primary btn-block">Registrieren</button>
						</form>
					</div>
				</div>
				<div class="divider text-center my-4">
					<span>oder</span>
				</div>
				<a class="btn btn-outline-primary btn-block" href="/login">
					Einloggen
				</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
