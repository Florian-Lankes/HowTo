<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Spring-Boot Basic</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
	
	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<section class="layout-content" layout:fragment="mybody">
		
			
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Add User</span>
	                        </li>
	                    </ul>
	                </div>
					<a class="btn btn-primary btn-md" th:href="@{/login}" role="button">
						                    <span class="oi oi-spreadsheet" title="User Registration" aria-hidden="true"></span>
						                    <span>Login</span>
						                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="registration">
				
				<form th:action="@{/register}"
				                 th:object="${user}" method="POST">
							  
	               <div class="form-row">
	                   <div class="form-group col-md-6">
	                       <label for="username">Username</label>
	                       <input type="text" class="form-control" id="username" placeholder="Username"
	                              autofocus="autofocus" th:field="*{username}" 
	                              th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" />
	                       <div class="invalid-feedback">
	                           <span th:errors="*{username}"></span>
	                       </div>
	                   </div>
	               </div>

	               <div class="form-row">
	                   <div class="form-group col-md-6">
	                       <label for="email">Email</label>
	                       <input type="text" class="form-control" id="email" placeholder="Email"
	                              th:field="*{email}" 
	                              th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
	                       <div class="invalid-feedback">
	                           <span th:errors="*{email}"></span>
	                       </div>
	                   </div>
	               </div>
				   
				   <div class="form-row">
				       <div class="form-group col-md-6">
				           <label for="password">Password</label>
				           <input type="password" class="form-control" id="password" placeholder="Password"
				                  th:field="*{password}" 
				                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" />
				           <div class="invalid-feedback">
				               <span th:errors="*{password}"></span>
				           </div>
				       </div>
				   </div>

	               <div class="form-row">
	                   <div class="form-group col-md-6">
	                       <label for="birthDate">Date of Birth</label>
	                       <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}"
	                              th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'" />
	                       <div class="invalid-feedback">
	                           <span th:errors="*{birthDate}"></span>
	                       </div>
	                   </div>
	               </div>

	               <input type="hidden" id="userId" th:field="*{userId}"/>
	               <button type="submit" class="btn btn-primary btn-sm">Save</button>
	           </form>
			   <div th:replace="~{fragments/alert::alert}">
			   			</div>

	        </div>
			
		
	</section>		
</body>
</html>
