<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="ISO-8859-1">
	<title>Management System - Report</title> <!--maybe change later-->

</head>

<body>

	<section class="layout-content" layout:fragment="mybody">

		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>List Reports</span>
						</li>
					</ul>
				</div>

			</nav>
		</div>


		<div class="container" id="registration">


			<div th:unless="${reports.size() > 0}" style="width: 80%">
				<span>No reports found!</span>
			</div>


			<table class="table table-striped table-bordered" th:unless="${reports.size()<1}" style="width: 80%">
				<thead class="table-dark">
					<tr>
						<th> Id </th>
						<th> User </th>
						<th> Tutorial </th>
						<th> Report Text</th>
						<th> Actions </th>

					</tr>
				</thead>

				<tbody>
					<tr th:each="element: ${reports}">
						<td th:text="${element.reportId}"></td>
						<td th:text="${element.reportUser.username}"></td>
						<td th:if="${element.reportTutorial != null}" th:text="${element.reportTutorial.title}"></td>
						<td th:unless="${element.reportTutorial != null}" ></td>
						<td th:text="${element.reportText}"></td>
						<td>
							<a th:href="@{/report/delete/{id}(id=${element.reportId})}" class="btn btn-danger"><svg
									xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-trash" viewBox="0 0 16 16">
									<path
										d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
									<path fill-rule="evenodd"
										d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
								</svg></a>
						</td>
					</tr>
				</tbody>

			</table>

		</div> <!--container-->
	</section>
</body>

</html>
