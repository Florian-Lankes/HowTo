<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

<body>
	<section class="layout-content" layout:fragment="mybody">
			
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Create Report</span>
	                        </li>
	                    </ul>
	                </div>
	            </nav>
	        </div>
	
				<form th:action="@{/report/user/${user.userId}}"
				                 th:object="${report}" method="POST">
							  
					 <div class="form-row">
 	                     <div class="form-report col-md-6">
 	                         <label for="name">Report Text</label>
 	                         <input type="text" class="form-control" id="name" placeholder="Meine GrÃ¼nde"
 	                                autofocus="autofocus" th:field="*{reportText}" 
 	                                th:classappend="${#fields.hasErrors('reportText')} ? 'is-invalid'" />
 	                         <div class="invalid-feedback">
 	                             <span th:errors="*{reportText}"></span>
 	                         </div>
 	                     </div>
 	                 </div>  
	               <button type="submit" class="btn btn-primary btn-sm">Report</button>
	           </form>
	        </div>

		
	</section>		
</body>
</html>
