<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

<body>
	<section class="layout-content" layout:fragment="mybody">
		<div class="container">
					
					<div class="my-4">
									<h3>Tutorial melden</h3>
								</div>

				<form th:action="@{/report/tutorial/{id}(id = ${tutorialId})}"

					 <div class="form-row mt-3">
 	                     <div class="form-report col-md-6">
 	                         <label for="name">Grund</label>
 	                         <input type="text" class="form-control" placeholder="Meine GrÃ¼nde"

	</section>
