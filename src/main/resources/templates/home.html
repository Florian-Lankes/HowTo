<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content mt-2" layout:fragment="mybody">
		<div class="container d-flex flex-wrap ">
			<div class="btn btn-info " th:each="element : ${category}">
				<a th:href="@{/category/view/{id}(id=${element.categoryId})}" class="text-white"> <span
						th:text="${element.categoryName}"></span>
				</a>
			</div>
		</div>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-4 mb-4" th:each="element : ${tutorial}"> <a class="card text-center"
						th:href="@{/history/track/{tutorialid}(tutorialid=${element.tutorialId})}">
						<div class="card-body">
							<h5 class="card-title" th:text="${element.Title}"></h5>
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
