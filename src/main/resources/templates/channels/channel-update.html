<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

<body>
	<section class="layout-content" layout:fragment="mybody">
			

	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Update Channel</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/channel/all}" role="button">
	                    <span class="oi oi-spreadsheet" title="Channel Registration" aria-hidden="true"></span>
	                    <span>List Channels</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="registration">
	        
	        	        
	            <form th:action="@{/channel/update}" 
	                  th:object="${channel}" method="POST">
	                  
	                
					  <div class="form-row">
					                     <div class="form-group col-md-6">
					                         <label for="channelname">Channelname</label>
					                         <input type="text" class="form-control" id="channelname" placeholder="Channelname"
					                                autofocus="autofocus" th:field="*{channelname}" 
					                                th:classappend="${#fields.hasErrors('channelname')} ? 'is-invalid'" />
					                         <div class="invalid-feedback">
					                             <span th:errors="*{channelname}"></span>
					                         </div>
					                     </div>
					                 </div>   
	            	
	                    
	                  
	                <div class="form-row">
		                <div class="form-group col-md-6">
		                        <label for="description">Description</label>
		                        <input type="text" class="form-control" id="description" placeholder="Description"
		                               th:field="*{description}" 
		                               th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'" />
		                        <div class="invalid-feedback">
									<span th:errors="*{description}"></span>
		                        </div>
		                 </div>
	                    
	                </div>
      
					<input type="hidden" id="creationDate" th:field="*{creationDate}"/>
	                <input type="hidden" id="channelId" th:field="*{channelId}"/>
	                
					<button type="submit" class="btn btn-primary btn-sm">Update</button>
	            </form>
	        </div>

		
	</section>		
</body>
</html>
