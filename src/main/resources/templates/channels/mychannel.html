<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="mybody">
		<div class="container">
			<div class="content my-4">
				<h3 th:text="${channel.channelname}"></h3>
			</div>

			<p th:text="${channel.description}"></p>

			<hr class="my-4">
			<a th:href="@{/tutorial/create}" class="btn btn-primary">Tutorial erstellen</a>

			<a class="btn btn-success" th:href="@{/channel/subscriberlist/{id}(id = ${channel.channelId})}">Meine
				Subscriber</a>

			<a th:href="@{/channel/update/{id}(id=${channel.channelId})}" class="btn btn-warning"><svg
					xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
					viewBox="0 0 16 16">
					<path
						d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
				</svg>&nbsp;Kanal Ã¤ndern</a>

			<hr class="my-4">
			<div class="content mt-3" th:if="${tutorials.size()<= 0}">
				<h4>Noch keine Tutorials hochgeladen!</h4>
			</div>
			<div class="row mt-4">
				<div class="col-md-4 mb-4" th:each="element : ${tutorials}">
					<div class="card">
						<video th:unless="${#strings.isEmpty(element.videoUrl)}" th:src="${element.videoUrl}"
							class="card-img-top"></video>
						<div class="card-body">
							<div style="transform: rotate(0);">
								<h5 class="card-title " th:text="${element.Title}"></h5>
								<p class="card-text" th:text="${element.contentText}"></p>
								<a class="stretched-link"
									th:href="@{/history/track/{tutorialid}(tutorialid=${element.tutorialId})}"></a>
							</div>
							<a th:href="@{/tutorial/update/{id}(id = ${element.tutorialId})}"
								class="btn btn-primary">Tutorial bearbeiten</a>
							<a th:href="@{/tutorial/upload/video/{id}(id=${element.tutorialId})}"
								class="btn btn-primary">Video bearbeiten</a>
							<a th:href="@{/tutorial/delete/{id}(id = ${element.tutorialId})}"
								class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
									fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
									<path
										d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
									<path fill-rule="evenodd"
										d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
								</svg>
							</a>
						</div>
					</div>

				</div>
			</div>

		</div>
		</div>
	</section>
</body>

</html>
