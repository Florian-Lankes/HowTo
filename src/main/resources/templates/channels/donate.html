<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="mybody">
		<div class="container">
			<h2 th:text=" ${'Spenden an ' + receiver.username}" class="mt-3"></h2>
			<div class="row mt-3">
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title"><strong>Mein Geldbeutel</strong></h5>
							<p th:text="${senderWallet.amount}" class="card-text"></p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title"><strong>Vorteil</strong></h5>
							<p th:text="${senderWallet.walletPlan}" class="card-text"></p>
						</div>
					</div>
				</div>
			</div>
			<form th:action="@{/wallet/donate}" th:object="${transaction}" method="POST">
				<div class="row mt-3">
					<div class="col-md-6"> <label for="transactionAmount">Betrag</label> <input
							type="number"  class="form-control" id="transactionAmount" th:field="*{transactionAmount}"
							th:max="${senderWallet.amount}" required /> <input type="hidden" id="transactionSender"
							th:field="*{transactionSender}" /> <input type="hidden" id="transactionReceiver"
							th:field="*{transactionReceiver}" /> 
						<div class="col-md-6"> <button type="submit" class="btn btn-primary my-4">Spenden</button> </div>
					</div>
					
				</div>
			</form>
		</div>
	</section>

</html>
