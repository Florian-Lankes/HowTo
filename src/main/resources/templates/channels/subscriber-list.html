<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="ISO-8859-1">
	<title>Management System</title> <!--maybe change later-->

</head>

<body>

	<section class="layout-content" layout:fragment="mybody">
				<a class="btn btn-primary my-3" th:href="@{/channel/mychannel}" role="button">
				    <span class="oi oi-spreadsheet" title="Channel Registration" aria-hidden="true"></span>
				    <span>Zur√ºck zu meinem Kanal</span>
				</a>
			
			
			<table class="table table-striped table-bordered" style="width: 90%">
				<thead class="table-dark">
					<tr>
						<th> Subscriber-Id</th>
						<th> Name</th>
					</tr>
				</thead>
				<tbody>

					</tr>
				</tbody>
			</table>
</body>
