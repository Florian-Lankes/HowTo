<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="ISO-8859-1">
	<title>Management System</title> <!--maybe change later-->

	<script type="text/javascript">

		$(document).ready(function () {

			window.setTimeout(function () {
				$(".alert").fadeTo(1000, 0).slideUp(1000, function () {
					$(this).remove();
				});
			}, 5000);

		});
	</script>


</head>

<body>

	<section class="layout-content" layout:fragment="mybody">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>List Subscribers</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/channel/view/{id} (id=${channel.channelId})}" sec:authorize="hasAuthority('ADMIN_RIGHTS')" role="button">
				    <span class="oi oi-spreadsheet" title="Channel Registration" aria-hidden="true"></span>
				    <span>Channel</span>
				</a>
				<a class="btn btn-primary btn-md" th:href="@{/channel/view/{id} (id=${channel.channelId})}" sec:authorize="!hasAuthority('ADMIN_RIGHTS')" role="button">
								    <span class="oi oi-spreadsheet" title="Channel Registration" aria-hidden="true"></span>
								    <span>Channel</span>
								</a>
			</nav>
		</div>

			
			
			<table class="table table-striped table-bordered" style="width: 90%">
				<thead class="table-dark">
					<tr>
						<th> SubscriberId</th>
						<th> Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="element: ${channel.subscribedFromUserList}">
						<td th:text = "${element.userId}"></td>	
						<td th:text = "${element.username}"></td>	
					</tr>
				</tbody>
			</table>
</body>

</html>
