<!DOCTYPE html>

<head><meta charset="UTF-8" />
<title>Spring-Boot Basic</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/image/favicon.png" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" /></head>

<body>
	<section class="layout-content" layout:fragment="mybody">
	        <div class="container" id="registration">
	        
	        	        
	            <form th:action="@{/user/forgottenpasswordchanged}" 
	                  th:object="${user}" method="POST">
	                  

					<div class="form-row">
					    <div class="form-group col-md-6">
					        <label for="password">New Password</label>
					        <input type="password" class="form-control" id="password" placeholder="Password"
					               th:field="*{password}"/>
					    </div>
					</div>       
					       
					<input type="hidden" id="userId" th:field="*{userId}"/>
					<input type="hidden" id="birthDate" th:field="*{birthDate}"/>
					<input type="hidden" id="email" th:field="*{email}"/>
					<input type="hidden" id="username" th:field="*{username}"/>
					<br/>
					<button type="submit" class="btn btn-primary btn-sm">Change Password</button>
					<input type="hidden" id="token" name="token" th:value="${token}">
	            </form>
	        </div>

		
	</section>		
</body>
</html>
