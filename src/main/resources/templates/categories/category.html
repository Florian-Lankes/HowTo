<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="mybody">

		<div class="container">
			<h1 th:text="${category.categoryName}"></h1>

		</div>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-4 mb-4" th:each="element : ${category.tutorials}"> <a class="card text-center"
						th:href="@{/history/track/{tutorialid}(tutorialid=${element.tutorialId})}">
						<div class="card-body">
							<h5 class="card-title" th:text="${element.Title}"></h5>
						</div>
					</a>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
